<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #search {
            margin-bottom: 20px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid white;
            background: transparent;
            color: white;
            outline: none;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            height: 80%;
            overflow: auto;
        }
        .product-item {
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40vw; /* Ajuster la taille selon vos besoins */
            height: 40vw; /* Carré */
            max-width: 300px; /* Limitez la taille maximale */
            max-height: 300px; /* Limitez la taille maximale */
            position: relative;
        }
        .product-item img, .product-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Boutique en ligne</h1>
    <input type="text" id="search" placeholder="Rechercher un produit..." onkeyup="filterProducts()">
    
    <div class="products-container" id="products">
        <div class="product-item" onclick="redirectToWhatsApp('Produit 1')" data-name="Produit 1">
            <img src="https://via.placeholder.com/300" alt="Produit 1"> <!-- Remplacez par vos images -->
        </div>
        <div class="product-item" onclick="redirectToWhatsApp('Produit 2')" data-name="Produit 2">
            <img src="https://via.placeholder.com/300" alt="Produit 2"> <!-- Remplacez par vos images -->
        </div>
        <div class="product-item" onclick="redirectToWhatsApp('Produit 3')" data-name="Produit 3">
            <img src="https://via.placeholder.com/300" alt="Produit 3"> <!-- Remplacez par vos images -->
        </div>
        <div class="product-item" onclick="redirectToWhatsApp('Produit 4')" data-name="Produit 4">
            <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video> <!-- Remplacez par vos vidéos -->
        </div>
    </div>

    <script>
        function filterProducts() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const products = document.querySelectorAll('.product-item');

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                product.style.display = productName.includes(searchInput) ? 'flex' : 'none';
            });
        }

        function redirectToWhatsApp(productName) {
            const phoneNumber = '+22657880668'; // Remplacez par votre numéro WhatsApp
            const message = `Bonjour, je suis intéressé par ${productName}.`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
      </html>
